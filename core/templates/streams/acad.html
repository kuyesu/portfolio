
              {% load wagtailadmin_tags %}

              {% for mydocs in self.mydoc %}

              {% load static %}
               <!-- container -->
              <div class="container-fluid">

                <!-- row -->
                <div class="row p-30-0">

                  <!-- col -->
                  <div class="col-lg-12">

                    <!-- section title -->
                    <div class="art-section-title">
                      <!-- title frame -->
                      <div class="art-title-frame">
                        <!-- title -->
                        <h4>Publication title</h4>
                      </div>
                      <!-- title frame end -->
                      <!-- right frame -->
                      <div class="art-right-frame">
                        <div class="art-project-category">Ui Design, Graphic</div>
                      </div>
                      <!-- right frame end -->
                    </div>
                    <!-- section title end -->

                  </div>
                  <!-- col end -->

                 

                  <!-- col -->
                  <div class="col-lg-12">

                    <!-- post text -->
                    <div class="art-a art-card">
                   
                    <iframe id="encoder_iframe" src="{{ mydocs.doc.file.url }}" 
      style="width:840px; height:800px;" frameborder="2" type="application/pdf"></iframe> 
                      {% comment %} <iframe src="https://example.org" {% endcomment %}
            {% comment %} title="iframe Example 1" width="400" height="700"> {% endcomment %}
{% comment %} </iframe> {% endcomment %}
                      {% comment %} <iframe src="" type="application/pdf" style="height: 100%;width: 100%"/> {% endcomment %}
	
                      {% comment %} <embed src="{{ mydocs.doc.url }}" type="application/pdf" width="100%" height="600px" /> {% endcomment %}
                      
                    </div>
                    <!-- post text end -->

                  </div>
                  <!-- col end -->

                </div>
                <!-- row end -->

              </div>
              <!-- container end -->

        {% endfor %}
