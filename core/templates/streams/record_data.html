              {% load wagtailcore_tags wagtailimages_tags %}
              {% load static wagtailadmin_tags %}
              <!-- container -->
              <div class="container-fluid">

                <!-- row -->
                <div class="row p-30-0">


                  {% for myrecord in self.records %}
                  <!-- col -->
                  <div class="col-md-3 col-6">

                    <!-- couner frame -->
                    <div class="art-counter-frame">
                      <!-- counter -->
                      <div class="art-counter-box">
                        <!-- counter number -->
                        <span class="art-counter">{{myrecord.period}}</span><span class="art-counter-plus">+</span>
                      </div>
                      <!-- counter end -->
                      <!-- title -->
                      <h6>{{myrecord.record}}</h6>
                    </div>
                    <!-- couner frame end -->

                  </div>
                  <!-- col end -->

                {% endfor%}

                </div>
                <!-- row end -->

              </div>
              <!-- container end -->
              <!-- jquery js -->
